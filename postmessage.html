<html>
    <head>
        <script type="text/javascript" src="libs/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="libs/jquery.ba-postmessage.min.js"></script>
        <script>
            $.receiveMessage(function(e) {
                window.location.hash = e.data;
            }, 'http://127.0.0.1:8989');
            
            $(document).ready(function() {
                $('#iframe').attr('src', 'index.html' + window.location.hash);
            })
        </script>
        
    </head>
    <body>
        <iframe id="iframe" src="index.html" width="800px" height="800px"></iframe>
    </body>
</html>
